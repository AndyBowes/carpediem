group 'co.jfactory'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile name: 'robocode'
    testCompile name: 'robocode'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
